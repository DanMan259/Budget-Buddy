function collectTags(list){
    let result = {}
    list.forEach(dataPoint => {
        if (result[dataPoint.cluster]){
            result[dataPoint.cluster]++
        }else{
            result[dataPoint.cluster] = 0
        }
    })
    return Object.keys(result)
}

    })
